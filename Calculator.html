<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="Stylesheet" href="Calcu.css">
</head>
<body>
    <h1><u>Calculator</u></h1>
    <div class="Main">
            <input type="text" id="text" name="text">
            <div class="bo">
            <input type="button" id="C" name="C" value="C">
            <input type="button" id="C" name="+/-" value="+/-">
            <input type="button" id="C" name="%" value="%">
            <input type="button" id="o" name="/" value="/">
            <br>
            <input type="button" id="C" name="7" value="7">
            <input type="button" id="C" name="8" value="8">
            <input type="button" id="C" name="9" value="9">
            <input type="button" id="o" name="*" value="*">
            <br>
            <input type="button" id="C" name="4" value="4">
            <input type="button" id="C" name="5" value="5">
            <input type="button" id="C" name="6" value="6">
            <input type="button" id="o" name="-" value="-">
            <br>
            <input type="button" id="C" name="1" value="1">
            <input type="button" id="C" name="2" value="2">
            <input type="button" id="C" name="3" value="3">
            <input type="button" id="o" name="+" value="+">
            <br>
            <input type="button" id="C" name="0" value="0">
            <input type="button" id="C" name="." value=".">
            <input type="button" id="C" name="DEL" value="DEL">
            <input type="button" id="o" name="=" value="=">
            </div>
            
    </div>
  
    
</body>
</html>
